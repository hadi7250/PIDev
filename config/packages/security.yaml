security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\User:
            algorithm: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        users_in_memory: { memory: null }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_front_office
                enable_csrf: true
                username_parameter: _username
                password_parameter: _password
            logout:
                path: app_logout
                target: app_front_office

    access_control:
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/inscription, roles: PUBLIC_ACCESS }
        - { path: ^/back, roles: ROLE_ADMIN }
        - { path: ^/rating, roles: ROLE_ADMIN }
        - { path: ^/certificat, roles: ROLE_ADMIN }
        - { path: ^/participation, roles: ROLE_ADMIN }
        - { path: ^/event/export, roles: ROLE_ADMIN }
        - { path: ^/event/list-ajax, roles: ROLE_ADMIN }
        - { path: ^/category, roles: ROLE_ADMIN }
        - { path: ^/, roles: PUBLIC_ACCESS }

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
